<section fxLayoutAlign="center center" fxLayout="column">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>{{ product?.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img [src]="product?.imageURL">
            <p>Description: {{ product?.description }}</p>
            <p>Price: {{ product?.price }}</p>
            <p>Seller: {{ product?.seller }}</p>
            <p>Country of origin: {{ product?.countryOfOrigin }}</p>
            <p>Subcategory: {{ product?.subcategory.name }}</p>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="space-evenly center">
            <button mat-raised-button color="primary" routerLink="">
                <mat-icon>
                    arrow_back_ios
                </mat-icon>
                Home
            </button>
            <button mat-raised-button color="primary" (click)="addToCart(product.id)">
                Add
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>

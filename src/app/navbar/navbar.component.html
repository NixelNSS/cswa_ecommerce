<nav fxLayout="row" fxLayoutAlign="start center" *ngIf="true">
    <a *ngIf="this.authService.currentUser" id="cart" mat-raised-button color="primary">
        <mat-icon>shopping_cart</mat-icon>{{ 0 }}
    </a>
    <button id="explore" *ngIf="!this.authService.currentUser" mat-raised-button routerLink="" color="primary">Explore</button>
    
    <button *ngIf="!this.authService.currentUser" mat-raised-button routerLink="/login" color="primary">Log in</button>
    <button *ngIf="this.authService.currentUser" mat-raised-button [matMenuTriggerFor]="menu" color="primary">
        Hi, {{ this.authService.getCurrentUserDisplayName() }}!
        <mat-icon>expand_more</mat-icon>
    </button>
    
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item routerLink="">Home</button>
        <button mat-menu-item>Orders</button>
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item (click)="this.logout()">Log out</button>
    </mat-menu>

</nav>

<section fxLayoutAlign="center center">
  <mat-card>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="3vh">
      <mat-card-header fxLayoutAlign="center center">
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Profile information</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field>
          <input matInput [(ngModel)]="v" ngModel #firstName="ngModel" type="text" placeholder="First name..."
            name="firstName" required minLength="3" [disabled]="isEditable">
          <mat-error *ngIf="firstName.hasError('required')">Field should not be empty!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="v" ngModel #lastName="ngModel" type="text" placeholder="Last name..."
            name="lastName" required minLength="3" [disabled]="isEditable">
          <mat-error *ngIf="lastName.hasError('required')">Field should not be empty!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [disabled]="isEditable" [(ngModel)]="v" ngModel #email="ngModel" type="email"
            placeholder="Email..." name="email" required email>
          <mat-error *ngIf="email.hasError('required')">Field should not be empty!</mat-error>
          <mat-error *ngIf="!email.hasError('required')">Please use the correct email format!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="v" ngModel #phone="ngModel" type="tel" placeholder="Phone number..." name="phone"
            required minLength="8" [disabled]="isEditable">
          <mat-error *ngIf="phone.hasError('required')">Field should not be empty!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="v" ngModel #address="ngModel" type="text" placeholder="Address..." name="address"
            required minLength="8" [disabled]="isEditable">
          <mat-error *ngIf="address.hasError('required')">Field should not be empty!</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button *ngIf="isEditable" mat-raised-button color="primary" (click)="edit(form)">EDIT</button>
          <button *ngIf="!isEditable" mat-raised-button color="primary" type="submit">SAVE</button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</section>
